<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Fetch Example</title>
  </head>
  <body>
    <h1>My Favourites Foods</h1>
    <p>This is best for everyday</p>

    <ul id="dataList">
      <li>lskdfjsld</li>
    </ul>

    <script>
      fetch("http://localhost:3000/hello")
        .then((response) => response.json())
        .then((result) => {
          let ulelement = document.getElementById('dataList');
          result.forEach((element) => {
            let liElement = document.createElement("li");
            liElement.textContent = element.name; // Set the text content of the li element
            ulelement.appendChild(liElement); // Append li to ul
          });
        });
    </script>
  </body>
</html>
